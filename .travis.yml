dist: xenial

language: go

env:
  - GO111MODULE=on

go:
  - 1.12.x

git:
  depth: 1

notifications:
  email: false

script:
  - go build -o bin/osctrl-tls tls/*.go
  - go build -o bin/osctrl-admin admin/*.go
  - go build -o bin/osctrl-cli cli/*.go
  - go test ./utils -v
  - go test ./tls/handlers -v
